<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konva.js Drawing with Eraser</title>
    <script src="https://cdn.jsdelivr.net/npm/konva@8.4.2/konva.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Add buttons -->
    <div class="button-container">
        <button onclick="enableTextMode()">Text</button>
        <button onclick="enableDrawMode()">Draw line</button>
        <button onclick="enableEraserMode()">Eraser</button> <!-- Add Eraser button -->
    </div>

    <div class="container">
        <textarea id="textArea" class="overlay-element" placeholder="Enter text here"></textarea>
        <div id="container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
